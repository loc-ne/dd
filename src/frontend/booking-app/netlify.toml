[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NEXT_PRIVATE_STANDALONE = "true"

# Cấu hình cho Next.js runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables (thay thế bằng URL backend thực tế của bạn)
[context.production.environment]
  NEXT_PUBLIC_API_URL = "https://correct-kai-intro-se-01f26294.koyeb.app"

[context.deploy-preview.environment]
  NEXT_PUBLIC_API_URL = "https://correct-kai-intro-se-01f26294.koyeb.app"

# Headers cho CORS và security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
